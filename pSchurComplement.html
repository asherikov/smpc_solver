<div class="title">Schur complement </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><p>In order to solve <a class="el" href="pKKT.html">KKT system</a> we have to form Schur complement:</p>
<p><img class="formulaInl" alt="$\\ \mbm{S} = \frac{1}{2}\mbm{E}\mbm{H}^{-1}\mbm{E}^T = \frac{1}{2}\left[\begin{array}{cc}\bar{\mbm{E}}_c \tilde{\mbm{E}}_u\end{array}\right] \left[\begin{array}{cc}\tilde{\mbm{H}}_c &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{H}_u\end{array}\right] \left[\begin{array}{c}\bar{\mbm{E}}_c^T \\ \tilde{\mbm{E}}_u^T \end{array}\right] = \frac{1}{2}\bar{\mbm{E}}_c\tilde{\mbm{H}}_c^{-1}\bar{\mbm{E}}_c^T + \frac{1}{2}\tilde{\mbm{E}}_u\mbm{H}_u^{-1}\tilde{\mbm{E}}_u^T. $" src="form_29.png"/></p>
<p>For <img class="formulaInl" alt="$N = 4$" src="form_30.png"/> we have</p>
<p><img class="formulaInl" alt="$\\ \tilde{\mbm{H}}_c^{-1}\bar{\mbm{E}}_c^T = \left[ \begin{array}{ccccc} \tilde{\mbm{Q}}^{-1} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{Q}}^{-1} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{Q}}^{-1} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{Q}}^{-1} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{Q}}^{-1} \end{array} \right] \left[ \begin{array}{ccccc} -\mbm{I} &amp; \tilde{\mbm{A}}^T_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; -\mbm{I} &amp; \tilde{\mbm{A}}^T_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; -\mbm{I} &amp; \tilde{\mbm{A}}^T_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\mbm{I} &amp; \tilde{\mbm{A}}^T_4 \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\mbm{I} \\ \end{array} \right] \\ = \left[ \begin{array}{ccccc} -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_4 \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} \end{array} \right] $" src="form_31.png"/></p>
<p><img class="formulaInl" alt="$ \bar{\mbm{E}}_c\tilde{\mbm{H}}_c^{-1}\bar{\mbm{E}}_c^T = \\ = \left[ \begin{array}{ccccc} -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \tilde{\mbm{A}}_1 &amp; -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{A}}_2 &amp; -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{A}}_3 &amp; -\mbm{I} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{A}}_4 &amp; -\mbm{I} \\ \end{array} \right] \left[ \begin{array}{ccccc} -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_4 \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{Q}}^{-1} \end{array} \right] = \left[ \begin{array}{ccccc} \tilde{\mbm{Q}}^{-1} &amp; -\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ -\tilde{\mbm{A}}_1\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{A}}_1\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_1 + \tilde{\mbm{Q}}^{-1} &amp; -\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; -\tilde{\mbm{A}}_2\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{A}}_2\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_2 + \tilde{\mbm{Q}}^{-1} &amp; -\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{A}}_3\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{A}}_3\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_3 + \tilde{\mbm{Q}}^{-1} &amp; -\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_4 \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; -\tilde{\mbm{A}}_4\tilde{\mbm{Q}}^{-1} &amp; \tilde{\mbm{A}}_4\tilde{\mbm{Q}}^{-1}\tilde{\mbm{A}}^T_4 + \tilde{\mbm{Q}}^{-1} \end{array} \right] $" src="form_32.png"/></p>
<p><img class="formulaInl" alt="$\\ \tilde{\mbm{E}}_u\mbm{H}_u^{-1}\tilde{\mbm{E}}_u^T = \left[ \begin{array}{ccccc} \tilde{\mbm{B}}_0 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{B}}_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}_4\\ \end{array} \right] \left[ \begin{array}{ccccc} \mbm{P}^{-1} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{P}^{-1} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{P}^{-1} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{P}^{-1} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{P}^{-1} \end{array} \right] \left[ \begin{array}{ccccc} \tilde{\mbm{B}}^T_0 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{B}}^T_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}^T_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}^T_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}^T_4\\ \end{array} \right] \\ =\left[ \begin{array}{ccccc} \tilde{\mbm{P}}_0 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{P}}_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{P}}_2 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{P}}_3 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{P}}_4\\ \end{array} \right], $" src="form_33.png"/></p>
<p>where <img class="formulaInl" alt="$\tilde{\mbm{P}}_k = \tilde{\mbm{B}}_k\mbm{P}^{-1}\tilde{\mbm{B}}^T_k$" src="form_34.png"/>.</p>
<p><img class="formulaInl" alt="$\\ 2\mbm{S}_{11} = \tilde{\mbm{Q}}^{-1} + \tilde{\mbm{P}}_0, \\ 2\mbm{S}_{kk} = \mbm{A}_{k-1}\tilde{\mbm{Q}}^{-1}\mbm{A}^T_{k-1} + \tilde{\mbm{Q}}^{-1} + \tilde{\mbm{P}}_{k-1}, \\ 2\mbm{S}_{k,k+1} = \mbm{S}_{k+1,k}^T = -\tilde{\mbm{Q}}^{-1}\mbm{A}^T_{k}. $" src="form_35.png"/> </p>
