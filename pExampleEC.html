<h1>Derivation of the matrix of equality constraints </h1>  </div>
</div>
<div class="contents">
<div class="textblock"><p><img class="formulaInl" alt="$N = 4$" src="form_30.png"/></p>
<p><img class="formulaInl" alt="$ \tilde{\mbm{c}}_1 = \mbm{A}\tilde{\mbm{c}}_0 + \tilde{\mbm{B}}\mbm{u}_0, \\ \tilde{\mbm{c}}_2 = \mbm{A}\tilde{\mbm{c}}_1 + \tilde{\mbm{B}}\mbm{u}_1, \\ \tilde{\mbm{c}}_3 = \mbm{A}\tilde{\mbm{c}}_2 + \tilde{\mbm{B}}\mbm{u}_2, \\ \tilde{\mbm{c}}_4 = \mbm{A}\tilde{\mbm{c}}_3 + \tilde{\mbm{B}}\mbm{u}_3, \\ \tilde{\mbm{c}}_5 = \mbm{A}\tilde{\mbm{c}}_4 + \tilde{\mbm{B}}\mbm{u}_4. $" src="form_31.png"/></p>
<p><img class="formulaInl" alt="$ \mbm{E}_c = \left[ \begin{array}{ccccc} -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{A} &amp; -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{A} &amp; -\mbm{I} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{A} &amp; -\mbm{I} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{A} &amp; -\mbm{I} \\ \end{array} \right], \quad \tilde{\mbm{E}}_u = \left[ \begin{array}{ccccc} \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}\\ \end{array} \right], \quad $" src="form_32.png"/></p>
<p><img class="formulaInl" alt="$ \mbm{e} = \left[ \begin{array}{c} -\mbm{A}\tilde{\mbm{c}}_0 \\ \mbm{0} \\ \mbm{0} \\ \vdots \\ \mbm{0} \end{array} \right]. $" src="form_33.png"/></p>
<p><img class="formulaInl" alt="$ \bar{\mbm{R}}_1\bar{\mbm{c}}_1 = \mbm{A}\bar{\mbm{R}}_0\bar{\mbm{c}}_0 + \tilde{\mbm{B}}\mbm{u}_0, \\ \bar{\mbm{R}}_2\bar{\mbm{c}}_2 = \mbm{A}\bar{\mbm{R}}_1\bar{\mbm{c}}_1 + \tilde{\mbm{B}}\mbm{u}_1, \\ \bar{\mbm{R}}_3\bar{\mbm{c}}_3 = \mbm{A}\bar{\mbm{R}}_2\bar{\mbm{c}}_2 + \tilde{\mbm{B}}\mbm{u}_2, \\ \bar{\mbm{R}}_4\bar{\mbm{c}}_4 = \mbm{A}\bar{\mbm{R}}_3\bar{\mbm{c}}_3 + \tilde{\mbm{B}}\mbm{u}_3, \\ \bar{\mbm{R}}_5\bar{\mbm{c}}_5 = \mbm{A}\bar{\mbm{R}}_4\bar{\mbm{c}}_4 + \tilde{\mbm{B}}\mbm{u}_4. $" src="form_34.png"/></p>
<p><img class="formulaInl" alt="$ \bar{\mbm{E}}_c = \left[ \begin{array}{ccccc} -\bar{\mbm{R}}_1 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{A}\bar{\mbm{R}}_1 &amp; -\bar{\mbm{R}}_2 &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{A}\bar{\mbm{R}}_2 &amp; -\bar{\mbm{R}}_3 &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{A}\bar{\mbm{R}}_3 &amp; -\bar{\mbm{R}}_4 &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{A}\bar{\mbm{R}}_4 &amp; -\bar{\mbm{R}}_5 \\ \end{array} \right], \quad \tilde{\mbm{E}}_u = \left[ \begin{array}{ccccc} \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}} &amp; \mbm{0} \\ \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \mbm{0} &amp; \tilde{\mbm{B}}\\ \end{array} \right], \quad $" src="form_35.png"/></p>
<p><img class="formulaInl" alt="$ \mbm{e} = \left[ \begin{array}{c} -\mbm{A}\bar{\mbm{R}}_0\bar{\mbm{c}}_0 \\ \mbm{0} \\ \mbm{0} \\ \vdots \\ \mbm{0} \end{array} \right]. $" src="form_36.png"/> </p>
